<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza world</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto w-100">
        <li class="nav-item active">
          <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Menu</a>
        </li>


      <form class="form-inline my-2 my-lg-0 mr-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="search">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you!</button>
      </form>
        <li>
          <a href="" class="nav-link">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron d-sm-none d-md-block px-0">
    <h1 class="display-4">Welcome to Pizza World!</h1>
  </div>
  <div>
    <h2>Build your own pizza!</h2>
  </div>
  <div>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#"><span class="badge badge-pill badge-secondary">1</span> Size and crust</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><span class="badge badge-pill badge-secondary">2</span> Cheese and Sauce</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><span class="badge badge-pill badge-secondary">3</span> Toppings</a>
      </li>
    </ul>
  </div>

  <div class="card text-left">
    <div class="card-header bg-primary">
      <h5>Choose size and crust</h5>
    </div>

    <div class="card-body">
      <div class="card">
        <div class="card-header">
          <h5>Hand Tossed</h5>
        </div>

        <div class="card-body">
          <ul class="list-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio" aria-label="Checkbox for following text input"> Small (10")
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio" aria-label="Radio button for following text input"> Medium (12")
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with radio button">
            </div>
          </ul>
        </div>
      </div><br>

      <div class="card">
        <div class="card-header">
          <h5>Crispy Thin</5>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio" aria-label="Checkbox for following text input"> Small (10")
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio" aria-label="Radio button for following text input"> Medium (12")
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with radio button">
            </div>
          </ul>
        </div>
      </div>

    </div>
    <div class="card-footer text-muted">
      <a href="#" class="btn btn-primary float-right">Next Step ></a>
    </div>
  </div>
  </div>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
